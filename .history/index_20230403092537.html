<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TNL Store</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="./image/slide-image1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./image/slide-image2.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./image/slide-image3.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="./image/slide-image4.jpg" alt="" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="navigation-manual">
        <label for="radio1" class="munual-btn"></label>
        <label for="radio2" class="munual-btn"></label>
        <label for="radio3" class="munual-btn"></label>
        <label for="radio4" class="munual-btn"></label>
      </div>
    </div>
    <!-- Block của content -->
    <div class="block">
      <div class="block-header">
        <span class="block-header-title">DANH MỤC SẢN PHẨM</span>
      </div>
      <div class="block-content">
        <a href="">
          <div class="text">PC Gaming</div>
          <div class="text-sub">Chiến mọi game</div>
          <img src="./image/cat_maytinh_v2.png" alt="" />
        </a>
        <a href="">
          <div class="text">PC Văn Phòng</div>
          <div class="text-sub">Cân mọi tác vụ</div>
          <img src="" alt="" />
        </a>
        <a href="">
          <div class="text">PC Đồ họa</div>
          <div class="text-sub">Tối ưu công việc</div>
          <img src="" alt="" />
        </a>
        <a href="">
          <div class="text">Laptop Gaming</div>
          <div class="text-sub">Làm chủ cuộc chơi mọi nơi</div>
          <img src="" alt="" />
        </a>
        <a href="">
          <div class="text">Laptop sinh viên</div>
          <div class="text-sub">Ngon bổ rẻ</div>
          <img src="" alt="" />
        </a>
        <a href="">
          <div class="text">Laptop Văn Phòng</div>
          <div class="text-sub">Mỏng nhẹ bền bỉ</div>
          <img src="" alt="" />
        </a>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
